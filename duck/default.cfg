[metadata:main]
identification_title = Duck
identification_abstract = A Demo Web Service for Clint AI.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, duck, demo
identification_keywords_type = theme
provider_name = Duck
provider_url=https://duck.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = duck.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
